<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button defaultHref="/halamanutama"></ion-back-button>
      </ion-buttons>
     <ion-title>
       Konversi Waktu
     </ion-title>
   </ion-toolbar>
 </ion-header>
 
 <ion-content class="ion-padding">
   <ion-item>
     <ion-label position="floating">Jam</ion-label>
     <ion-input type="number" [(ngModel)]="jam"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label position="floating">Menit</ion-label>
     <ion-input type="number" [(ngModel)]="menit"></ion-input>
   </ion-item>
   <ion-button color="danger" expand="block" (click)="convertToMinute()">Convert ke Menit</ion-button>
   <ion-button color="medium" expand="block" (click)="convertToHour()">Convert ke Jam</ion-button>
 </ion-content>
