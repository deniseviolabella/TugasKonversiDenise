<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button defaultHref="/halamanutama"></ion-back-button>
      </ion-buttons>
     <ion-title>
       Konversi Suhu
     </ion-title>
   </ion-toolbar>
 </ion-header>

 <ion-content class="ion-padding">
   <ion-item>
     <ion-label position="floating">Suhu dalam Celcius</ion-label>
     <ion-input type="number" [(ngModel)]="celciusValue"></ion-input>
   </ion-item>
   <ion-button color="danger" expand="block" (click)="convertToKelvin()">Konversi ke Kelvin</ion-button>
   <ion-button color="tertiary" expand="block" (click)="convertToFahrenheit()">Konversi ke Fahrenheit</ion-button>
   <ion-button color="success" expand="block" (click)="convertToFahrenheit()">Konversi ke Reamur</ion-button>
 
   <ion-item *ngIf="kelvinValue !== null">
     <ion-label>Kelvin:</ion-label>
     <ion-note slot="end">{{ kelvinValue }}</ion-note>
   </ion-item>
   <ion-item *ngIf="fahrenheitValue !== null">
     <ion-label>Fahrenheit:</ion-label>
     <ion-note slot="end">{{ fahrenheitValue }}</ion-note>
   </ion-item>
   <ion-item *ngIf="fahrenheitValue !== null">
      <ion-label>Reamur:</ion-label>
      <ion-note slot="end">{{ reamurValue }}</ion-note>
    </ion-item>
 </ion-content>
